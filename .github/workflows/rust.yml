name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Make script executable
      run: chmod +x scripts/setup_vcan.sh
    - name: Setup vcan
      run: ./scripts/setup_vcan.sh vcan
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
